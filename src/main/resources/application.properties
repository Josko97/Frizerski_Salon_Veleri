spring.application.name=veleri_barbir_prgic

# URL za spajanje na MySQL bazu (promijeni "ime_tvog_baze" na svoju bazu)
spring.datasource.url=jdbc:mysql://localhost:3306/frizerskisalon?useSSL=false&serverTimezone=UTC

# Korisni\u010Dko ime i lozinka za MySQL
spring.datasource.username=root
spring.datasource.password=

# Driver za MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) konfiguracija
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Prikaz SQL upita u konzoli (za debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.security.user.name=josko
spring.security.user.password=josko


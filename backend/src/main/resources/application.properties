spring.application.name=veleri_barbir_prgic

# URL za spajanje na MySQL bazu
spring.datasource.url=jdbc:mysql://student.veleri.hr:3306/jbarbir?useSSL=false&serverTimezone=UTC

# Korisnicko ime i lozinka za MySQL
spring.datasource.username=jbarbir
spring.datasource.password=11

# Driver za MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) konfiguracija
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Prikaz SQL upita u konzoli (za debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.app.jwtSecret=mojtajnikljuc
spring.app.jwtExpirationMs=172800000
logging.level.org.springframework.security=DEBUG

